<div class="container">
    <div class="bg-white shadow-xl rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-semibold text-gray-800 pb-6">Connexion</h1>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2"  for="password">
            Email
          </label>
          <input required [(ngModel)]="email" placeholder="john.doe@gmail.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status" type="text">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2"  for="password">
            Mot de passe
          </label>
          <input required [(ngModel)]="password" placeholder="*********" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        </div>
        <div *ngIf="message" class="text-xs pb-4 text-red-500">{{ message }}</div>
        <div class="flex items-center justify-between">
          <button (click)="login()" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Se connecter
          </button>
        </div>
    </div>
</div>
