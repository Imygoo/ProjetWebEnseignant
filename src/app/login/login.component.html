<div class="container">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Connexion ENSEIGNANT</h3>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" [value]="emailValue" placeholder="E-mail" id="email" name="email" type="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" [value]="passwordValue"  placeholder="Password" id="password" name="password" type="password" value="">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button (click)="login()" type="submit" class="btn btn-lg btn-success btn-block">Se connecter</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
