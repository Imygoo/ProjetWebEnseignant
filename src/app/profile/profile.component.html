<div *ngIf="user">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="border-right">
                <div class="py-5">
                    <div style="font-weight: 700; font-size: 18px;">{{ firstname }} {{ lastname }}</div>
                    <!-- <div class="text-black-50">john_doe12@bbb.com</div> -->
                    <div class="text-black-50">{{ status }}</div>
                </div>
            </div>
            <div>
                <div class="py-5">
                    <h6 class="text-right" style="margin: 20px 0 10px 0;">Édition du profil</h6>
                    <div class="row mt-2">
                        <div style="margin-bottom: 5px;"><input type="text" class="form-control" placeholder="Prénom"
                                [(ngModel)]="firstname"></div>
                        <div style="margin-bottom: 5px;"><input type="text" class="form-control" placeholder="Nom"
                                [(ngModel)]="lastname"></div>
                    </div>
                    <div class="row mt-3">
                        <h6 class="text-right" style="margin: 30px 0 10px 0;">Mot de passe</h6>
                        <div><input type="password" class="form-control" placeholder="*********" [(ngModel)]="password">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <h6 class="text-right" style="margin: 30px 0 10px 0;">Nombre d'heures maximum</h6>
                        <div><input type="number" class="form-control" min="0" placeholder="0" [(ngModel)]="maxHours">
                        </div>
                    </div>

                    <div class="mt-5 text-right" style="margin-top: 15px;"><button
                            class="btn btn-primary profile-button" type="button" (click)="save()">Sauvegarder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
