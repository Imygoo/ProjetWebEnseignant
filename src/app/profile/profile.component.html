<div *ngIf="user" class="px-4">
    <!-- tailwind input text -->
    <div class="bg-white shadow-xl rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-xl font-semibold text-gray-800 pb-6">Édition du profil</h1>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">
            Prénom
          </label>
          <input required [(ngModel)]="firstname" placeholder="Prénom" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstname" type="text">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="lastname">
            Nom
          </label>
          <input required [(ngModel)]="lastname" placeholder="Nom" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastname" type="text">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2"  for="password">
            Email
          </label>
          <input disabled required [(ngModel)]="email" placeholder="status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status" type="text">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2"  for="password">
            Statut
          </label>
          <input disabled required [(ngModel)]="status" placeholder="status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status" type="text">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2"  for="password">
            Mot de passe
          </label>
          <input required [(ngModel)]="password" placeholder="*********" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
          <button (click)="save()" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Sauvegarder
          </button>
        </div>
    </div>
